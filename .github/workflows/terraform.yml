name: "Terraform CI"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform Lint and Validate"
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du dépôt
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Installer Terraform sur le runner
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # 3. Vérifier le formatage (échoue si le code est mal indenté)
      - name: Terraform Format
        run: terraform fmt -check

      # 4. Initialiser Terraform (nécessaire pour la validation)
      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-west-3"

      # 5. Vérifier la validité du code (syntaxe, arguments manquants)
      - name: Terraform Validate
        run: terraform validate
